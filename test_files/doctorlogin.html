<body class="h-full text-base-content">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        // Iterate through all flashed messages
        {% for category, message in messages %}
          // Display each message using a simple alert popup
          alert("{{ message }}");
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
  <div class="bg-[#1a1a1a] min-h-screen w-full flex items-center justify-center p-4">
    <div id="login-container" class="max-w-md w-full mx-4 bg-[#2a2a2a] rounded-xl shadow-2xl overflow-hidden">
      <div class="p-8">
        <div id="login-header" class="text-center mb-8">
          <img src="{{ url_for('static', filename='images/logo_transparent.png') }}" alt="AbhiDoc Logo" class="h-12 w-12 mx-auto mb-4">
          <div class="w-20 h-20 mx-auto bg-[#3a3a3a] rounded-full flex items-center justify-center mb-4">
            <i class="fa-solid fa-user-md text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">Doctor Login</h2>
          <p class="text-gray-400">Please enter your credentials</p>
        </div>
        <form method="POST" action="/doctor/login" class="space-y-6">
          <div class="space-y-2">
            <label for="username_or_email" class="block text-sm font-medium text-gray-300">Doctor ID or Email</label>
            <div class="relative">
              <i class="fa-regular fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
              <input type="text" id="username_or_email" name="username_or_email" required class="w-full bg-[#3a3a3a] border border-[#4a4a4a] rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
          </div>
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <div class="relative">
              <i class="fa-solid fa-lock absolute left-3 top-3.5 text-gray-400"></i>
              <input type="password" id="password" name="password" required class="w-full bg-[#3a3a3a] border border-[#4a4a4a] rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
          </div>
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-400">
              <input type="checkbox" class="w-4 h-4 rounded bg-[#3a3a3a] border-[#4a4a4a] text-blue-500 focus:ring-blue-500 focus:ring-offset-0">
              <span class="ml-2">Remember me</span>
            </label>
            <span class="text-sm text-blue-500 hover:text-blue-400 cursor-pointer" onclick="alert('For password recovery, please contact with your Name, email details to abhidoc.help@gmail.com');">
            Forgot password?
          </span>
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-[#2a2a2a]">
            Login
          </button>
        </form>
        <div class="mt-6 text-center text-sm">
          <span class="text-gray-400">Need technical support? </span>
          <span class="text-blue-500 hover:text-blue-400 cursor-pointer">Contact IT Help Desk</span>
        </div>
      </div>
    </div>
  </div>
